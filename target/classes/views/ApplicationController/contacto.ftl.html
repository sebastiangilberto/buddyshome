<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Contacto">    
<div class="container-fluid">
	<h1>Envianos tu consulta</h1><br>
	<p>Ingresa tu mensaje y dejanos tu mail para que podamos responderte a la brevedad</p><br><br>
	<form action="/procesarContacto" method="POST">
		<div class="row">
			<div class="col-sm-4"><input id="nombre" name="nombre" type="text" placeholder="Nombre" size="50" required></div><br>
			<div class="col-sm-8"></div>
		</div>
		<div class="row"><br>
			<div class="col-sm-4"><input id="email" name="email" type="email" placeholder="Email" size="50" required></div><br>
			<div class="col-sm-8"></div>
		</div>
		<div class="row"><br>
			<div class="col-sm-4"><input id="descripcion" name="descripcion" type="text" placeholder="Mensaje" size="50" required></div><br>
			<div class="col-sm-8"></div>
		</div>
		<div class="row"><br><br>
			<div class="col-sm-1"><input id="submit" name="submit" type="submit" value="Enviar"></div><br>
			<div class="col-sm-11"></div>
		</div>
	</form>
</div>
</@layout.myLayout>
